<div id="pagina">
    <div class="topBar"></div>
    <div *ngIf="this.screenWidth>=1024,else movel" class="espacamentoSuperior">
        <div class="cont">
            <div class="form sign-in">
                <h2>Bem vindo de volta,</h2>
                <label>
      <span>Email</span>
      <input type="email" />
    </label>
                <label>
      <span>Password</span>
      <input type="password" />
    </label>
                <button type="button" class="submit">Login</button>
            </div>
            <div class="sub-cont">
                <div class="img">
                    <div class="img__text m--up">
                        <h2>Novo por aqui?</h2>
                    </div>
                    <div class="img__text m--in">
                        <h2>Parte da família?</h2>
                    </div>
                    <div class="img__btn" (click)="changeForm()">
                        <span class="m--up">Registo</span>
                        <span class="m--in">Login</span>
                    </div>
                </div>
                <div class="form sign-up">
                    <h2>Junte-se à família,</h2>
                    <label>
        <span>Nome</span>
        <input type="text" />
      </label>
                    <label>
        <span>Email</span>
        <input type="email" />
      </label>
                    <label>
        <span>Password</span>
        <input type="password" />
      </label>
                    <button type="button" class="submit">Registar</button>
                </div>
            </div>
        </div>
    </div>

    <ng-template #movel>
        FDS Q CONA
    </ng-template>
</div>
