        <div class="form sign-in">
            <h2>Bem vindo de volta,</h2>
            <label>
      <span>Email</span>

    </label>
            <label>
      <span>Password</span>
      <input type="password" />
    </label>
            <button type="button" class="submit">Login</button>
        </div>

                </div>

                    <span class="m--up">Registo</span>
                    <span class="m--in">Login</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Junte-se à família,</h2>
                <label>
        <span>Nome</span>
        <input type="text" />
      </label>
                <label>
        <span>Email</span>
        <input type="email" />
      </label>
                <label>
        <span>Password</span>
        <input type="password" />
      </label>
                <button type="button" class="submit">Registar</button>
            </div>
        </div>
    </div>
</div>
