<div id="pagina">
    <div class="topBar">
        <p id="titulo"><strong routerLink="../../hoteisPSI">Hotéis PSI</strong></p>
    </div>
    <div *ngIf="this.screenWidth>=1024,else movel" class="espacamentoSuperior">
        <div class="cont">
            <div class="form sign-in">
                <h2>Bem vindo de volta,</h2>
                <form ngNativeValidate [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
                    <label>
                        <span>Email</span>
                        <input type="email" formControlName="emailLogin" required/>
                    </label>
                    <label>
                        <span>Password</span>
                        <input type="password" formControlName="passwordLogin" required/>
                    </label>
                    <button type="submit" class="submit">Login</button>
                </form>
            </div>
            <div class="sub-cont">
                <div class="img">
                    <div class="img__text m--up">
                        <h2>Novo por aqui?</h2>
                    </div>
                    <div class="img__text m--in">
                        <h2>Parte da família?</h2>
                    </div>
                    <div class="img__btn" (click)="changeForm()">
                        <span class="m--up">Registo</span>
                        <span class="m--in">Login</span>
                    </div>
                </div>
                <div class="form sign-up">
                    <h2>Junte-se à família,</h2>
                    <form ngNativeValidate [formGroup]="registoForm" (ngSubmit)="create(registoForm.value)">
                        <label>
                            <span>Nome</span>
                            <input type="text" formControlName="nomeRegisto" required/>
                        </label>
                        <label>
                            <span>Email</span>
                            <input type="email" oninvalid="this.setCustomValidity('Insira um email do tipo user@hoteispsi.com')" pattern=".+@hoteispsi.com" formControlName="emailRegisto" required/>
                        </label>
                        <label>
                            <span>Password</span>
                            <input type="password" formControlName="passwordRegisto" required/>
                        </label>
                        <button type="submit" class="submit">Registar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <ng-template #movel>
        Movel
    </ng-template>
</div>
