<form ngNativeValidate [formGroup]="updateForm" (ngSubmit)="updateCliente(updateForm.value)">
    <div class="data">
        <img id="iconePerfil" src="assets/Imagens/Icones/perfil.png">
        <div id="informacaoRegisto">
            <div class="container">
                <label id="nome"><strong>Nome</strong></label>
                <input class="input" value="{{this.cliente.nome}}" type="text" formControlName="nomeUpdate">
                <span class="border"></span>
            </div>
            <div class="container">
                <label id="mail"><strong>Email</strong></label>
                <input class="input" value="{{this.cliente.email}}" type="email" formControlName="emailUpdate">
                <span class="border"></span>
            </div>
        </div>
    </div>
    <div id="telefone">
        <div class="container2">
            <label id="telefone"><strong>Indicativo</strong></label>
            <input class="input2" pattern="[+]{1}[0-9]{1,3}" type="text" formControlName="indicativoUpdate">
            <span class="border"></span>
        </div>
        <div class="container3">
            <label id="telefone"><strong>Telefone</strong></label>
            <input class="input3" pattern="[0-9]{3}[0-9]{3}[0-9]{3}" type="tel" formControlName="telefoneUpdate">
            <span class="border"></span>
        </div>
    </div>
    <div class="container">
        <label id="telefone"><strong>Morada</strong></label>
    </div>
    <div class="container">
        <label id="telefone"><strong>Cart√µes</strong></label>
    </div>
    <button type="submit" class="submit">Atualizar Dados</button>
    <button (click)="logout()" class="submit">Logout</button>
</form>
