<div id="gallery">
    <div *ngFor="let foto of hotel.fotos, let i = index"><img src="{{foto}}" />
        <a href="hoteisPSI/hotel/{{this.hotel._id}}/galeria#lightbox-{{i}}"></a>
    </div>
</div>


<div *ngFor="let foto of hotel.fotos, let i = index" class="lightbox" id="lightbox-{{i}}">
    <div class="content">
        <img src="{{foto}}" />
        <div class=" title "></div>
        <a class="close" href="hoteisPSI/hotel/{{this.hotel._id}}/galeria"></a>
    </div>
</div>
