<div id="gallery">
    <div *ngFor="let foto of hotel.fotos, let i = index"><img src="{{foto}}" />
        <a href="hoteisPSI/{{this.hotel.nome}}/galeria#lightbox-{{i}}"></a>
    </div>
</div>


<div *ngFor="let foto of hotel.fotos, let i = index" class="lightbox" id="lightbox-{{i}}">
    <div class="content">
        <img src="{{foto}}" />
        <div class=" title "></div>
        <a class="close" href="hoteisPSI/{{this.hotel.nome}}/galeria"></a>
    </div>
</div>
